<html>

  <body>
    <h1>Employee Detail Manager</h1>

    <h3>=============== Form ==================</h3>

    <form>
      <label>Name : </label>
      <input type="text" id="txtName" size="20" placeholder="Enter Name" />
      <br /><br />
      <label>NIC : </label>
      <input type="text" id="txtNIC" size="20" placeholder="Enter NIC" />
      <br /><br />
      <label>Gender : </label>
      <select id="cmbGender">
        <option selected disabled>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <br /><br />
      <button id="btnDelete">Delete</button>
      <button id="btnUpdate">Update</button>
      <button id="btnClear">Clear</button>
      <button id="btnAdd">Add</button>
    </form>

    <h3>=============== Search ================</h3>

    <input
      type="text"
      id="txtSearchName"
      size="20"
      placeholder="Search By Name"
    />

    <select id="cmbSearchGender">
      <option selected disabled>Search By Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <br />
    <br />

    <button id="btnSearch">Search</button>
    <button id="btnClearSearch">Clear Search</button>
    <input type="button" value="search" />

    <h3>=============== View ==================</h3>

    <table id="tblEmployee" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>NIC</th>
        </tr>
      </thead>

      </tbody>
    </table>
  </body>
</html>
